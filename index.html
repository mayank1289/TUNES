<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/logo.png" />
  <meta name="description"
    content="TUNES is the ultimate destination for streaming and downloading music for free. Enjoy unlimited access to a vast collection of songs, playlists, and albums, all available with a single click.">
  <meta name="theme-color" content="#16191e">
  <script>
    (function() {
      var themeColor = '#16191e';
      var metaThemeColor = document.querySelector('meta[name=theme-color]');
      if (!metaThemeColor) {
        metaThemeColor = document.createElement('meta');
        metaThemeColor.name = 'theme-color';
        document.head.appendChild(metaThemeColor);
      }
      metaThemeColor.content = themeColor;
    })();
  </script>
  <meta property="og:title" content="TUNES">
  <link rel="apple-touch-icon" sizes="192x192" href="/images/logo.png">
  <meta property="og:description"
    content="TUNES is the ultimate destination for streaming and downloading music for free. Enjoy unlimited access to a vast collection of songs, playlists, and albums, all available with a single click.">
  <meta property="og:image" content="/images/logo.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>TUNES - A free music streaming & downloading platform</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
